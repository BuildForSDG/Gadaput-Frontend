<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Gadaput || Donate</title>

  <script src="https://kit.fontawesome.com/c8bfa8cdd3.js" crossorigin="anonymous"></script>

  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <div class="gadaput__icon">
    <a class="gadaput__icon-link" href="../index/index.html">
      <img class="gadaput__icon-img" src="./styles/images/africa-icon.png" alt="Africa Icon">
      <span class="gadaput__icon-text">gadaput</span>
    </a>
  </div>

  <div class="gadaput__welcome">
    <h2 class="gadaput__welcome-text">
      Good Afternoon
    </h2>
    <svg class="gadaput__welcome-icon">
      <use xlink:href="styles/images/time-icon.svg#time"></use>
    </svg>
  </div>

  <div class="donate-container">
    <div class="donate-container__heading">
      <h1 class="donate-container__heading-text">Donate to</h1>
      <i class="donate-container__heading-icon fas fa-arrow-down"></i>
    </div>

    <div class="donate-container__box">
      <a href="../slums/slums.html" class="donate-container__box-btn donate-container__box-btn--1">
        Slums
      </a>
      <a href="../kids/kids.html" class="donate-container__box-btn donate-container__box-btn--2">
        Kids
      </a>
