<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Gadaput || Donate</title>

  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <div class="gadaput__icon">
    <a class="gadaput__icon-link" href="../index/index.html">
      <img class="gadaput__icon-img" src="./styles/images/africa-icon.png" alt="Africa Icon">
      <span class="gadaput__icon-text">gadaput</span>
    </a>
  </div>

  <div class="gadaput__welcome">
    <h2 class="gadaput__welcome-text">
      Good Afternoon
    </h2>
    <svg class="gadaput__welcome-icon">
      <use xlink:href="styles/images/time-icon.svg#time"></use>
    </svg>
  </div>

  <section class="section-donate">
    <div class="section-donate__content">
      <div class="section-donate__content-container">
        <div class="section-donate__content-container--box">
          <span class="section-donate__content-container--box-headingsub">Please</span>
          <h1 class="section-donate__content-container--box-heading">Help our community</h1>
          <div class="section-donate__content-container--box-item">
            <span class="section-donate__content-container--box-item--text">Target</span>
            <svg class="section-donate__content-container--box-item--icon">
              <use xlink:href="styles/images/crosshair.svg#crosshair"></use>
            </svg>
            <span class="section-donate__content-container--box-item--line"></span>
            <span class="section-donate__content-container--box-item--text">70,000</span>
          </div>
          <div class="section-donate__content-container--box-completion">
            <div></div>
          </div>
          <p>65%</p>
        </div>
        <span class="section-donate__content-container--line"></span>
        <h2 class="section-donate__content-container--heading">
          <span>Makoko straight </span>
          <span> quaters</span>
        </h2>
      </div>

      <div class="section-donate__content-box">
        <button class="section-donate__content-button section-donate__content-button--1">Put in whatever Amount you can
          donate in Naira</button>
        <button class="section-donate__content-button section-donate__content-button--2">Continue</button>
      </div>
    </div>
  </section>
</body>

</html>
